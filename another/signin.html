<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script type="text/javascript" src="signin.js"></script>
</head>

<body>
<div id="login_frame">

    <p id="image_logo"><img src="images/login/fly.png"></p>

    <form method="post" action="signin.js">

        <p><label class="label_input">用户名</label><input type="text" id="usernamesignin" class="text_field" /></p>
        <p><label class="label_input">密码</label><input type="text" id="passwordsignin" class="text_field" /></p>
        <a id="forget_pwd" href="login.html">返回</a><br>
        <div id="login_control1">
            <input type="button" id="btn_login" value="注册" onclick="signin();" /><br />

        </div>

    </form>
</div>

</body>
</html>
